<div class="dragdrop finsky columns">

  <section class="selections col1">
    <h3>Documents</h3>
    <section class="documents selection dropzone"
             aj-drop aj-drop-fn="ctrl.onDropDocument($data)">
      <ul>
        <li ng-repeat="product in ctrl.getSelectedDocuments()" class="product"
            aj-drag="product.id">
          <span class="name">{{product.name}}</span>
          <span class="detail">{{product.detail.join(', ')}}</span>
          <span class="delete" ng-click="ctrl.deselect(product)">&nbsp;</span>
        </li>
      </ul>
      <div class="buttonbar">
        <button ng-disabled="!ctrl.hasDocuments()" class="submit">Save</button>
        <button ng-disabled="!ctrl.hasDocuments()" ng-click="ctrl.clearDocuments()">Clear</button>
      </div>
    </section>

    <h3>Accessories</h3>
    <section class="accessories selection dropzone"
             aj-drop aj-drop-fn="ctrl.onDropAccessory($data)">
      <ul>
        <li ng-repeat="product in ctrl.getSelectedAccessories()" class="product"
            aj-drag="product.id">
          <span class="name">{{product.name}}</span>
          <span class="detail">{{product.detail.join(', ')}}</span>
          <span class="delete" ng-click="ctrl.deselect(product)">&nbsp;</span>
        </li>
      </ul>
      <div class="buttonbar">
        <button ng-disabled="!ctrl.hasAccessories()" class="submit">Save</button>
        <button ng-disabled="!ctrl.hasAccessories()" ng-click="ctrl.clearAccessories()">Clear</button>
      </div>
    </section>
  </section>

  <section class="dataset col3">
    <div class="buttonbar">
      <input type="search" placeholder="Search" ng-model="ctrl.search">
      <button ng-disabled="!ctrl.hasSelection()" ng-click="ctrl.clearAll()">Clear All</button>
    </div>
    <ul>
      <li ng-repeat="product in ctrl.list | filter:ctrl.search" class="product"
          ng-disabled="ctrl.isSelected(product)" ng-class="{selected: ctrl.isSelected(product)}"
          aj-drag="product.id">
        <span class="name">{{product.name}}</span>
        <span class="detail">{{product.detail.join(', ')}}</span>
      </li>
    </ul>
  </section>
</div>
